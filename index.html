<html>

<head>
  <title>TensorFlow.js: Train MNIST with the Core API</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
  <script src="plotly.min.js"></script>


  <style>
    .tfjs-example-container {
      width: calc(100vw - 600px);
    }

    canvas {
      width: 100px;
    }

    .pred {
      font-size: 30px;
      width: 100px;
    }

    .pred-correct {
      background-color: #00cf00;
    }

    .pred-incorrect {
      background-color: red;
    }

    .pred-container {
      display: inline-block;
      width: 100px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="tfjs-example-container">
    <section class='title-area'>
      <h1>TensorFlow.js: Train MNIST with the Core API</h1>
      <h3>Heavily inspired by <a href = "https://codelabs.developers.google.com/codelabs/tfjs-training-classfication">this tutorial</a></h3>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <div id="status">Loading data...</div>
      <div id="message"></div>
    </section>


    <div id = "accPlot"></div>
    <div id = "lossPlot"></div>

    <script src = "data.js"></script>
    <script src = "ui.js"></script>
    <script src = "model.js"></script>
    <script src="index.js"></script>
  </div>

</body>

</html>
